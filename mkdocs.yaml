##############################################
##  Material theme configuration for MkDocs ##
##############################################

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        accent: pink
  font:
    text: Lato
    code: Roboto Mono
  features:
    - content.code.copy
    - content.code.select
    # - navigation.tabs
    - navigation.indexes # Enable indexes for the navigation
    - search.suggest # Enable search suggestions
    - content.math

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs/snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex: # latex support
      generic: true
  - toc:
      permalink: true # Add permalinks to headers

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sihan-A
      name: GitHub | Sihan A
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/sihan-a/
      name: LinkedIn | Sihan A
    - icon: fontawesome/brands/kaggle
      link: https://www.kaggle.com/sihana
      name: Kaggle | Sihan A
    - icon: fontawesome/brands/medium
      link: https://medium.com/@sihan-a
      name: Medium | Sihan A

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/no-footer.css
  - css/unordered-list-symbols.css
