theme:
  language: en
  logo: imgs/logo.jpg
  favicon: imgs/logo.jpg
  name: material
  palette:
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: pink
    toggle:
      icon: material/toggle-switch
      name: Switch to system preference
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: pink
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
  - content.code.copy # Enable copy button on code blocks
  - content.code.select # Enable select button on code blocks
  - content.tabs.link # Enable link button on tabs
  - navigation.tabs
  - navigation.tracking
  - navigation.tabs.sticky
  - navigation.indexes # Enable indexes for the navigation
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.footer # Enable footer navigation
  - navigation.top
  - search.suggest # Enable search suggestions
  - search.highlight # Enable search term highlighting
  - content.math
  - grid
  - toc.follow
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  custom_dir: overrides

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.snippets:
    base_path: src
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.critic # CriticMarkup support
- pymdownx.caret # Caret Markup support
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.inlinehilite
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.arithmatex:
    # latex support
    generic: true
- toc:
    permalink: true # Add permalinks to headers
- attr_list
- md_in_html

plugins:
# show the last modification date of the page
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago
- search

